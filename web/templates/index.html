{% extends 'base.html' %}
{% block 'content' %}
{% load static %}
<div class="container" id="cards">
    <!-- "mesaage" se trae desde views.py -->
    <h1>{{message}}</h1>
    <div class="row row-cols-2 row-cols-md-4 g-4">
        <!-- AquÃ­ van las card -->
        {% for p in flanes_publicos %}
        <div class="col">
            <div class="card">
                <img src="{{p.image_url}}"
                    class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{p.name}}</h5>
                    <p class="card-text">{{p.description}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
